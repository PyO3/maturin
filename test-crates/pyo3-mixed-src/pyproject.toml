[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "pyo3-mixed-src"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Rust"
]
requires-python = ">=3.7"

[project.scripts]
get_42 = "pyo3_mixed_src:get_42"

[tool.maturin]
python-packages = ["pyo3_mixed_src", "tests"]
