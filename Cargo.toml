[package]
authors = ["konstin <konstin@mailbox.org>"]
name = "pyo3-pack"
version = "0.3.4"
description = "Build and publish crates with pyo3 bindings as python packages"
exclude = ["get-fourtytwo/**/*", "integration-test/**/*", "sysconfig/*"]
readme = "Readme.md"
repository = "https://github.com/pyo3/pyo3-pack"
license = "MIT OR Apache-2.0"
keywords = ["python", "cffi", "packaging", "pypi", "pyo3"]
categories = ["api-bindings", "development-tools::ffi", "command-line-utilities"]

[badges]
travis-ci = { repository = "PyO3/pyo3-pack" }
appveyor = { repository = "konstin/pyo3" }

[[bin]]
name = "pyo3-pack"

[lib]
name = "pyo3_pack"

[dependencies]
base64 = "0.9.2"
cargo_metadata = "0.6.0"
digest = { version = "0.7.5", features = ["std"] }
failure = "0.1.2"
keyring = { version = "0.6.0", optional = true }
reqwest = { version = "0.9.0", optional = true }
rpassword = "2.0.0"
serde_derive = "1.0.78"
serde_json = "1.0.27"
sha2 = "0.7.1"
structopt = "0.2.10"
target_info = "0.1.0"
toml = "0.4.6"
zip = "0.4.2"
serde = "1.0.78"
tar = { version = "0.4.16", optional = true }
libflate = { version = "0.1.16", optional = true }
human-panic = "1.0.1"
regex = "1.0.5"
indicatif = "0.9.0"
atty = "0.2.11"
tempfile = "3.0.3"
goblin = { version = "0.0.17", optional = true }
openssl = { version = "0.10", features = ["vendored"], optional = true }

[dev-dependencies]
indoc = "0.2.8"

[features]
default = ["auditwheel", "upload"]
auditwheel = ["goblin"]
upload = ["reqwest"]
password-storage = ["upload", "keyring"]

# This will make rewquest use a statically linked version of openssl
musl = ["openssl"]

# sdists can be created, but they are currently useless (#2)
sdist = ["tar", "libflate"]

[workspace]
members = [
    "get-fourtytwo",
    "hello-world"
]

# This is necessary due to https://github.com/eqrion/cbindgen/issues/203
exclude = [
    "points"
]
